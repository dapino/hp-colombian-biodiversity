gobernanza:
  title: Gobernanza
  description: |
    El SiB Colombia cuenta con una arquitectura de gobernanza conformada por la red de socios, que a su vez se organizan en un Comité Directivo (CD-SiB) que representa los intereses de los socios, un Comité Técnico (CT-SiB) que construye las orientaciones conceptuales y operativas del sistema, grupos de interés y de trabajo que abordan desarrollos temáticos particulares sobre biodiversidad, una entidad coordinadora que por mandato gestiona los recursos necesarios para mantener al SiB Colombia y un Equipo Coordinador (EC-SiB) que cumple las funciones de secretaría técnica.
  features:
    - preTitle:  # optional
      title: Comité directivo # required
      description: |      # required
        Entidades que lo conforman y sus delegados.
      # img required
      background: /acercade/imagenes/ComiteDirectivoSiB.jpg
      href: /acercade/gobernanza/comitedirectivo
    - preTitle:  # optional
      title: Comités técnico # required
      description: |      # required
        Entidades que lo conforman y sus delegados.
      # img required
      background: /acercade/imagenes/ComiteDirectivoSiB.jpg
      href: /acercade/gobernanza/comitedirectivo
    - preTitle:   # optional
      title: Equipo Coordinador    # required
      href: /acercade/gobernanza/equipocoordinador
      description: |      # required
         El equipo humano detrás del SiB Colombia.
      background: /acercade/imagenes/equipocoordinador/EquipoCoordinador2020_villa.jpg
 
# Feature cards
planImplementacion:
  title: El plan de implementación
  description:  |      
    El plan de implementación contiene la descripción de los lineamientos a seguir para cumplir las metas propuestas por el comité. 
    Dentro de los procesos de consolidación del SiB Colombia, el Equipo Coordinador ha trabajado en la identificación de cinco ejes de trabajo a partir de los lineamientos generados por los Comités Directivo y Técnico, así como las prioridades que han sido acordadas en iniciativas globales como GBIF, donde el SiB Colombia participa activamente como un nodo de país.
  background: /assets/images/fondos_layout/PAU01047_Villegas-Velez-Felipe.jpg
  hasWhiteText: true
  cta:
  - text: Plan de trabajo
    href: /acercade/plantrabajo
  - text: Plan estratégico
    href: http://repository.humboldt.org.co/bitstream/handle/20.500.11761/35500/PlanEstrategico_SiBColombia_versionfinal.pdf?sequence=4&isAllowed=y{:target="_blank"}
 
 
