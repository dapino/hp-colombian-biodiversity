ManualMarca:
  title: Visibilidad
  description: |      # required
    Con el fin de fortalecer el trabajo que se desarrolla, particularmente a través de procesos de gestión y coordinación interinstitucional en el marco de esta iniciativa nacional, el SiB Colombia se consolida formalmente como una marca institucional coherente con su misión y visión, y que tiene como único fin cuidar y seguir fortaleciendo la imagen ante los diferentes públicos y escenarios en los que se haga presencia. Este Manual de Identidad es la guía para el correcto uso y aplicación de la imagen del SiB Colombia, teniendo en cuenta los diferentes escenarios en los que la presencia de la marca sea requerida. 
    Lograr una unidad gráfica consistente, eficiente y versátil es el propósito de este documento orientador para las entidades y/o socios publicadores que deseen aplicar la marca. 
    La denominación, las paletas de colores y las tipografías serán de utilización exclusiva para todos los documentos y/o aplicaciones que se requieran, no estando permitida su utilización en versiones y formatos distintos a los que se especifican en los apartados correspondientes de este Manual. 
    Las normas contenidas en este documento se deben respetar y mantener constantes con el fin de facilitar la unidad visual y el reconocimiento de la marca.
  background: /assets/theme/img/patterns/wavy-dots.png
  overlayColor: "#ffffff55"
  hasWhiteText: false
  cta:                # optional
  - text: Manual de marca
    href: https://hp-colombian-biodiversity.gbif-staging.org/comunidad/ActividadPublicacion
    isPrimary: true
  - text: Logo
    href: https://datastudio.google.com/u/0/reporting/c8f98154-44fb-4839-b03b-a2681d1d26d2/page/Ge2V
